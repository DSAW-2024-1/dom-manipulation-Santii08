<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <!-- Agrega los enlaces a Bootstrap CSS y JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .tachado {
    text-decoration: line-through;
  }
</style>
<body>

  <!-- Menu para seleccionar el dÃ­a -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="" class="navbar-brand text-info fw-semibold fs-4">SabanaControlTask</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
        <span class="navbar-toggler-icon"></span>
      </button>
      <section class="offcanvas offcanvas-start bg-dark" id="menuLateral" tabindex="-1">
        <div class="offcanvas-header" data-bs-theme="dark">
          <h5 class="offcanvas-title text-info">SabanaControlTask</h5>
          <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between px-0 form-group ">
          <select class="form-control " id="selectDay" onchange="filterTasks()">
            <option value="all">General</option>
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
          </select>
          <div class="d-lg-none align-self-center py-3">
            <img class="text-info fs-2" src="Image/Usabanalogo.svg" width="200" height="300" alt="SVG Icon">
          </div>
        </div>
      </section>
    </div>
  </nav>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner h-505">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="Image/saln-de-clase-magistral-de-unive.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="Image/ambiente-de-estudio-de-universid (1).jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Image/estudianto-en-un-campus-de-unive.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<div class="container mt-4">
  <h1>List of Tasks</h1>
  <br>
  
  <!-- Formulario para agregar tareas -->
<form id="taskForm">
  <div class="input-group mb-3">
    <input type="text" id="newTask" class="form-control" placeholder="New task" aria-label="Nueva tarea" aria-describedby="addTaskBtn">
    <input type="date" id="dueDate" class="form-control" aria-label="Fecha de la tarea" aria-describedby="addTaskBtn">
    <button class="btn btn-outline-primary" type="button" id="addTaskBtn" onclick="agregarTarea()">Add</button>
    
  </div>
</form>

<hr>


  <!-- Lista de tareas -->
  <ul id="taskList" class="list-group">
   
  </ul>
  <br>

  <!-- Contenido principal -->
  <div class="col main-content">
    <p><strong>"Never consider (the) study as an obligation but as an opportunity to penetrate the beautiful and wonderful world of knowledge."</strong><em> by Albert Einstein</em></p>
  </div>

</div>

<!-- Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu script JavaScript -->
<script src="scripts/script.js"></script>
</body>
</html>
